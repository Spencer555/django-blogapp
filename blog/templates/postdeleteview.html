{% extends "base.html" %} {% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="card bg-dark">
        <div class="card-header text-white">
            Delete Post
        </div>
        <div class="card-body">
            <h5 class="card-title mb-3 text-white">Are you sure you want to delete the post "{{ object.title|capfirst}}"?</h5>
            <div class="d-flex justify-content-between">
                <button type='submit' class="btn btn-outline-danger btn-lg">Delete</button>
                <a href="{% url 'post-detail' post.id %}" class="btn btn-outline-success btn-lg">Cancel</a>

            </div>
        </div>
    </div>

</form>
{% endblock content %}
