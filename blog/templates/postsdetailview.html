{% extends "base.html" %}
{% block content %}


<div class="card m-auto" style="width: 30rem;">
  <img src="{{ posts.creator.profile.image.url}}" class="card-img-top" alt="{{posts.creator.profile.image}}">
  <div class="card-body">
    <h5 class="card-title">{{posts.title|capfirst}}</h5>
    <p class="card-text">{{posts.body}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{posts.creator|capfirst}}</li>
    <li class="list-group-item">{{posts.created|date:"F d, Y"}}</li>
  </ul>
      {% if posts.creator == user %}
      <div class="card-body">
        <a href="#" class="card-link link btn btn-sm btn-outline-success">Update</a>
        <a href="#" class="card-link link btn btn-sm btn-outline-danger">Delete</a>
    
      </div>
 {% endif %}    
</div>

{% endblock content %}
