{% extends 'base.html' %}



{% block content %}
  
  <div class="" role="document">
    <div class=" rounded-5 shadow">
      <div class=" p-5 pb-4 border-bottom-0" style='text-align:center'>
        <h5 class="modal-title">Update User Information</h5>
      <h4 style='text-align:center; color:white'>{{profiles.user.username|capfirst}}</h4>

      </div>

      <div class=" p-5 pt-0 ">
        <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
          <div class='mb-4'>
      <h4 style='text-align:center'>Username</h4>

          {{form.username}}
          </div>
          <div class="form-floating mb-3">
      <h4 style='text-align:center'>Email</h4>

          {{form.email}}
          </div>
          <button class="w-100 mb-2 btn btn-md rounded-4 btn-primary" type="submit">Update Profile</button>
         
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
