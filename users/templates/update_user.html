{% extends 'base.html' %}




{% block content %}
<div  class='p-2 bg-dark col-10 col-sm-10 col-md-10 m-auto' style="border-radius: 1em;">
         
  <p style='text-align:center; color:white'>Update User Information</p>
  




  <div class=" p-5 pt-0 ">
    <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
      <div class='mb-4'>
  <h4 style='text-align:left; color:white'>Username</h4>

      {{form.username}}
      </div>
      <div class="mb-3">
  <h4 style='text-align:left;color:white'>Email</h4>

      {{form.email}}
      </div>
      <button class="w-100 mt-2 btn btn-md rounded-4 btn-primary" type="submit">Update User</button>
     
    </form>
  </div>





</div>

  </div>
</div>
</div>
</div>


{% endblock content %}
