{% extends 'base.html' %}



{% block content %}
  
  <div class="modal-dialog bg-light" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class=" p-5 pb-4 border-bottom-0" style='text-align:center'>
        <h5 class="modal-title mb-1">Update Profile</h5>
        <img class="bd-placeholder-img  "  width="60%" height="140" src='{{profiles.image.url}}' alt='{{profiles.user.username}}' preserveAspectRatio="xMidYMid slice" focusable="false">
      <h4 class="mt-1" style='text-align:center;'>{{profiles.user.username|capfirst}}</h4>

      </div>

      <div class=" p-5 pt-0">
        <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
          <div class='mb-4'>
      <h4 style='text-align:center;'>Image</h4>

          {{form.image}}
          </div>
          <button class="w-100 mb-2 btn btn-md rounded-4 btn-primary" type="submit">Update Profile</button>
         
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
